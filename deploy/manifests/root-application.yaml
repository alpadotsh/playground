apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: root
  namespace: argocd
spec:
  project: default
  sources:
    - path: deploy/manifests/operators
      repoURL: https://github.com/alpadotsh/playground.git
      targetRevision: main
      directory:
        recurse: true
    - path: deploy/manifests/monitoring/dashboards
      repoURL: https://github.com/alpadotsh/playground.git
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - PruneLast=true
      - CreateNamespace=true
